<div *ngIf="clientBranch">
  <div class="card bg-dark mb-1 text-light  text-center" style="width: 18rem;">
    <div class="card-header bg-secondary  mb-1 font-weight-bold text-uppercase text-center" style="font-family: finger;">
      {{clientBranch.Name}}
    </div>
    <img class="card-img-top rounded-circle cardImage" [src]="clientBranch.Image" alt="Imagen Sucursal">
    <div class="card-body" style="height: 120px;">
      <p class="card-title">{{clientBranch.Description}}</p><hr/>
      <p class="card-text">{{clientBranch.Country}}, {{clientBranch.City}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <p class="card-text" style="font-size: 13px;">{{clientBranch.Address}}</p>
    </ul>
    <div class="card-body text-center">
        <button type="button" class="btn btn-warning" 
        [routerLink]="['/branch', clientBranch.Id]" style="font-weight: 700;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
  </div>
</div>
