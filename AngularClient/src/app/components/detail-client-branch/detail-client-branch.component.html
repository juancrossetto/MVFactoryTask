<div class="container" *ngIf="clientBranch">
  <div class="form-row">
    <div class="form-group col-md-6"> 
      <div class="image" *ngIf="clientBranch.Image">
        <img src="{{clientBranch.Image}}"/>
      </div>
    </div>

    <div class="form-group col-md-6"> 
      <div class="data">
        <h1>Nombre: {{clientBranch.Name}}</h1>
        <h2>Nombre: {{clientBranch.Description}}</h2>
        <h3>Pais: {{clientBranch.Country}}</h3>
        <h3>Ciudad: {{clientBranch.City}}</h3>
        <h3>Nombre: {{clientBranch.Address}}</h3>
        <p *ngIf="confirm == false">
            <!-- <a class="button-edit" [routerLink]="['/edit-branch', clientBranch.Id]">Editar</a> -->
            <button type="button" class="btn btn-info" [routerLink]="['/edit-branch', clientBranch.Id]"> Editar</button>
            <!-- <a class="button-delete" (click)="setConfirm(true)">Borrar</a> -->
            <button type="button" class="btn btn-danger" (click)="setConfirm(true)">Borrar</button>
        </p>

        <p *ngIf="confirm == true">
          <span class="confirm">Â¿Estas seguro de eliminar esta sucursal?</span>
          <br/>
          <!-- <a (click)="setConfirm(false)" class="button-edit">Cancelar</a> -->
          <button type="button" (click)="deleteClientBranch(clientBranch.Id)" class="btn btn-dark">Cancelar</button>
          <!-- <a class="button-delete" (click)="deleteClientBranch(clientBranch.Id)">Eliminar definitivamente</a> -->
          <button type="button" (click)="deleteClientBranch(clientBranch.Id)" class="btn btn-danger">Eliminar definitivamente</button>
        </p>
      </div>
    </div>
  </div>
</div>
